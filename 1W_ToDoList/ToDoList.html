<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ToDoList.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sunflower:wght@500&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="todo-wrapper">
      <div class="todo-title">UMC Study Plan</div>
      <div class="todo-box">
        <div class="todo-input-box">
          <input type="text" class="todo-input" placeholder="스터디 계획을 작성해보세요" />
        </div>
        <div class="list-container">
          <div>
            <p>해야 할 일</p>
            <ul class="todo-list"></ul>
          </div>
          <div>
            <p>해낸 일</p>
            <ul class="complete-list"></ul>
          </div>
        </div>
    </div>
    <script src="./ToDoList.js"></script>
  </body>
</html>
